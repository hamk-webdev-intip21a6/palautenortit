{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="mt-4">Anna palautetta</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="table-responsive">
            <table class="table table-bordered">
                {{ form.as_table }}
            </table>
        </div>
        <button type="submit" class="button button2">Lähetä palaute</button>
    </form>
</div>
{% endblock %}
